spring.application.name=backend

spring.profiles.active=sqlite

spring.datasource.url=jdbc:sqlite:database/hotel.db
spring.datasource.driver-class-name= org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.datasource.postgres.url=jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:Hotel}
spring.datasource.postgres.username=${DB_USERNAME:Hotel}
spring.datasource.postgres.password=${DB_PASSWORD:123456}
spring.datasource.postgres.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=INFO
logging.level.com.hotelapp=DEBUG

server.port=8585
